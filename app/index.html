<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="fonts.css">
		<link rel="stylesheet" href="styles.css">
		<title>Accesibles tabs</title>
	</head>
	<body>
		
		<div>
			<form>
				<fieldset>
					<legend>Checkbox</legend>
					<label for="football" class="inputCheckbox">
						<input id="football" type="checkbox" class="inputCheckbox__input" name="sport">
						<i aria-hidden="true" class="icon icon-radio"></i>
						Football
					</label>
					<label for="basket" class="inputCheckbox">
						<input id="basket" type="checkbox" class="inputCheckbox__input" name="sport">
						<i aria-hidden="true" class="icon icon-radio"></i>
						Basket
					</label>
					
					<div>
						<input type="submit" value="Send">
					</div>
				</fieldset>
			</form>
		</div>

	</body>
</html>
